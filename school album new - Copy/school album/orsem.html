<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('bghome.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            font-family: Arial, sans-serif;
        }

        .justified {
            text-align: justify;
        }

        .gallery-container {
            width: 500px;
            margin: 0 auto;
            position: relative;
            text-align: center;
        }

        .image-box {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .image-box img {
            width: 100%;
            height: auto;
        }

        .btn {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #b3b3b3;
            color: #000000;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: x-large;
        }

        #prevBtn {
            left: 10px;
        }

        #nextBtn {
            right: 10px;
        }
    </style>
</head>
<body>
    <a href="main.html">
        <img src="xicon.png" align="right" style="width:50px;height:50px;">
    </a>
    <div class="gallery-container">
        <div class="image-box">
            <img src="image1.jpg" alt="Image 1">
            <button class="btn" id="prevBtn">&lt;</button>
            <button class="btn" id="nextBtn">&gt;</button>
        </div>
    </div>
    <script>
        const images = ["events/orsem/orsem 1.jpg", "events/orsem/orsem 2.jpg", "events/orsem/orsem 3.jpg", "events/orsem/orsem 4.jpg", "events/orsem/orsem 5.jpg", "events/orsem/orsem 6.jpg", "events/orsem/orsem 7.jpg", "events/orsem/orsem 8.jpg", "events/orsem/orsem 9.jpg", "events/orsem/orsem 9.jpg"];
        let currentIndex = 0;
        const imageBox = document.querySelector('.image-box');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function showImage(index) {
            imageBox.innerHTML = `<img src="${images[index]}" alt="Image ${index + 1}">`;
            imageBox.appendChild(prevBtn);
            imageBox.appendChild(nextBtn);
        }

        showImage(currentIndex);

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        });
    </script>

<font size="5" face="tahoma">
    <p align="center">ORSEM: The experience is amazing as its title. Where we are able to understand where our life is simply going and what should we be aiming for. It builds already the mind and help us set goals and try everything in our power just to hit the mission and vission of the school.</p>
    
     

</body>
</html>
